name: CD-PyPi-Publish

on:
  # Trigger the workflow on push of tags, it is checked later if the branch name contains 'releases/'
  push:
    tags:
    - '*'
    branches-ignore:
      - '*' # ignore all branches push

permissions:
  contents: read

jobs:

  # TODO: update the version automatically by the action instead of making sure it's correct during the PR CI
  # https://stackoverflow.com/questions/69263843/how-to-push-to-protected-main-branches-in-a-github-action

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    if: contains(env.BRANCH_NAME, 'releases/')

    steps:
    - name: Set up Python
    - uses: actions/checkout@v4
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
